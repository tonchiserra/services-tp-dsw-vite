<div class="new-post page-width">
    <form class="form-post" (submit)="submitHandler($event)">
        <div class="top">
            <div class="user-image">
                <!-- imagen -->
            </div>
            <div class="field">
                <input type="checkbox" name="post[type]" id="typePost" [formControl]="postFormState.isServicePost">
                <img src="../../assets/icons/check.svg" alt="check">
                <label for="typePost">Service post</label>
            </div>
            <select name="post[service]" id="servicePost" class="secondary" *ngIf="postFormState.isServicePost.value" [formControl]="postFormState.service">
                <option value="" selected disabled>Select a service</option>
                <!-- for service in user.services -->
            </select>
            <button class="primary" type="submit">Post</button>
        </div>

        <textarea name="post[text]" id="textPost" placeholder="Type something..." [formControl]="postFormState.text"></textarea>

        <div class="media">
            <div class="thumbnails-media">
                <p>{{ formMedias }}</p>
            </div>

            <input type="file" class="hidden" name="post[media]" id="mediaPost" accept=".jpg,.jpeg,.png" multiple (change)="showMediaThumbnails($event)" [formControl]="postFormState.files">
            <button class="input-media" (click)="uploadMedia($event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21ZM5 5V19H19V5H5ZM18 17H6L9 13L10 14L13 10L18 17ZM8.5 11C7.67157 11 7 10.3284 7 9.5C7 8.67157 7.67157 8 8.5 8C9.32843 8 10 8.67157 10 9.5C10 10.3284 9.32843 11 8.5 11Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </form>
</div>
